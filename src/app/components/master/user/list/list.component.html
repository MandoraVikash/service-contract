<app-breadcrumb [title]="'User'" [items]="['Master']" [active_item]="'User'">
  <div class="buttons text-end">
    <a routerLink="add"><button class="btn btn-sm btn-primary">Add User</button></a>
  </div>
</app-breadcrumb>
<div>
    <div class="card">
        <div class="card-body table-responsive">
             

           <table datatable class="row-border hover mb-4">
                <thead> 
                    <tr>
                        <th width="8%">Sr. No</th>
                        <th>Name</th>
                        <th width="15%">Mobile No.</th>
                        <th width="8%" >Status</th>
                        <th width="12%" class="text-center">Action</th>
                    </tr>
                </thead>
                <tbody class="">
                    <tr *ngFor="let item of tableList">
                        <td class="">{{ item.id }}</td>
                        <td class="">{{ item.name }}</td>
                        <td class="">{{ item.phone }}</td>
                        <td class="align-middle">
                            <div class="media-body switch-sm d-flex align-items-center  ">
                                <label class="switch m-0">
                                    <input type="checkbox" checked=""><span class="switch-state"></span>
                                </label>
                            </div>
                        </td>
                        <td>
                           <div class="d-flex justify-content-center">
                            <div class="d-flex justify-content-evenly col-12 col-xl-7">
                                <a href="#"><i class="icofont icofont-ui-edit"></i></a>
                                <a href="#"><i class="icofont icofont-eye"></i></a>
                                <a href="#"><i class="icofont icofont-ui-lock"></i></a>
                            </div>
                           </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
