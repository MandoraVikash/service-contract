<app-breadcrumb [title]="'Area'">
    <div class="buttons text-end">
        <a routerLink="add" class="btn btn-primary">Add Area</a>
    </div>
  </app-breadcrumb>
  <div>
      <div class="card">
          <div class="card-body overflow-x-auto">
               
             <table datatable class="row-border hover mb-4">
                  <thead> 
                      <tr>
                          <th width="8%">Sr. No</th>
                          <th>Area Code</th>
                          <th>Area</th>
                          <th>City</th>
                          <!-- <th>Description</th> -->
                          <th>Pincode</th>
                          <th width="10%" >Status</th>
                          <th width="8%" class="text-center">Action</th>
                      </tr>
                  </thead>
                  <tbody class="">
                      <tr *ngFor="let item of tableList; index as index">
                          <td class="">{{ index }}</td>
                          <td class="">{{ item.areaCode }}</td>
                          <td class="">{{ item.areaName }}</td>
                          <td class="">{{ item.city.cityName }}</td>
                          <!-- <td class="">{{ item.description }}</td> -->
                          <td class="">{{ item.pincode }}</td>
                          <td class="align-middle">
                              <div class="media-body switch-sm d-flex  align-items-center">
                                  <label class="switch m-0">
                                      <input type="checkbox" [checked]="item.isActive ? 'checked' : ''"><span class="switch-state"></span>
                                  </label>
                              </div>
                          </td>
                          <td>
                             <div class="d-flex justify-content-center">
                              <div class="d-flex justify-content-evenly col-12 ">
                                  <a routerLink="edit"><i class="icofont icofont-ui-edit"></i></a>
                                  <a routerLink="view"><i class="icofont icofont-eye"></i></a>
                              </div>
                             </div>
                          </td>
                      </tr>
                  </tbody>
              </table>
          </div>
      </div>
  </div>
