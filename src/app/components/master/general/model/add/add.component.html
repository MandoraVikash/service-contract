<app-breadcrumb [title]="'Add Model'">
    <div class="buttons text-end">
        <button class="btn btn-sm  btn-success " form="add-model">Save</button>
    </div>
</app-breadcrumb>

<div class="card">
    <div class="card-body">
        <div>
            <form [formGroup]="addModel" (ngSubmit)="onSubmit()" id="add-model">
                <div class="row">
                    <div class=" col-12 col-md-6 mb-3">
                        <label for="model-name" class="form-label">Model Name<app-required-star-icon></app-required-star-icon></label>
                        <app-basic-input-field formGroupName="basicInfo"
                            [formControlNameValue]="'modelName'"></app-basic-input-field>
                            <small class="text-danger" *ngIf="submitted && f.modelName.errors?.required"> Model name is required</small>
                    </div>
                    <div class=" col-12 col-md-6 mb-3">
                        <label for="model-name" class="form-label">Make<app-required-star-icon></app-required-star-icon></label>
                            <ng-select [items]="make" placeholder="Select State" class="js-example-basic-single" bindLabel="makeName" bindValue="makeName"
                        formControlName="makeName"></ng-select>
                        <small class="text-danger" *ngIf="submitted && a.makeName.errors?.required">
                            Make name is required
                        </small>
                    </div>
                    <div class="col-12 mb-3">
                        <label for="description" class="form-label">Description</label>
                            <app-description formGroupName="basicInfo" [formControlNameValue]="'description'"></app-description>
                    </div>
                    <div class="col-12">
                        <app-active-switch formGroupName="basicInfo"
                            [formControlNameValue]="'switch'"></app-active-switch>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
